            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: transparent;  
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0vw 3vw;
            height: 6vw;
        }

        .menu {
            display: flex;

        }

        .menu li a {
            padding: 1vw 2vw;
            cursor: pointer;
            border-radius: 0.5vw;
        }

        header .menu li a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            transition: 0.5s ease;
        }

        header .menu li a:hover {
            background-color: white;
            border-radius: 0.5vw;
            transition: all ease-in-out 0.5s;
            color: black;

        header .menu li {

        }

        .button {
            display: block;
            background-color: transparent;
            border: 0.25vw solid white;
            width: 17vw;
            height: 4vw;
            text-decoration: none;
            text-align: center;
            line-height: 4vw;
            color: white;
            margin-left: 2vw;
            font-weight: 700;
            font-size: 2vw;
            margin-top: 0vw;
            margin-bottom: 14%;
            transition: 0.5s ease;
        }

        .button:hover {
            display: block;
            background-color: white;
            transition: all ease-in-out 0.5s;  
            color: black;
        }

        .font2 {
            color: white;
            text-decoration: none;
        }

        body {
            animation: Fadein 1.5s;
        }

        footer {
            background-color: black;
            width: 100%;
            height: 10vw;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1.2vw;
        }

        .link2 {
            color: white; 
            text-decoration: none;
            font-weight: 600;
        }

        .link2:hover {
            text-decoration: underline;
        }

        .copyright {
            font-size: 1.2vw;
            color: white;
            margin-right: 3vw;
        }

        @keyframes Fadein {
            from {
                opacity: 0;
            }to {
                opacity: 1;
            }
        }

        @media (orientation: portrait) and (max-width: 480px) {
            header {
